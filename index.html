<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Checklist</title>
<link rel="manifest" href="manifest.json">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #d0f0c0, #a0e7e5);
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
    color: #4CAF50;
  }
  .task {
    background: white;
    padding: 15px;
    margin-bottom: 12px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 128, 128, 0.2);
    transition: background 0.3s, transform 0.2s;
  }
  .task.checked {
    background: #d0f0c0;
    transform: scale(1.02);
  }
  input[type=checkbox] {
    width: 22px;
    height: 22px;
    margin-right: 15px;
    accent-color: #4CAF50;
  }
  label {
    flex: 1;
    font-size: 17px;
  }
  #confetti {
    display: none;
    font-size: 26px;
    text-align: center;
    margin-top: 20px;
    color: #4CAF50;
  }
</style>
<link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA...your_icon_base64_here..." type="image/png">
</head>
<body>

<h1>Daily Checklist</h1>
<div id="tasks">
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Wake up + Make bed + Morning routine (10:00 AM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Light Cleaning (10:30 AM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Breakfast (11:00 AM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Light Exercise (~10-15 min) (11:20 AM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Shower or Light Wash (11:40 AM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Japanese Study (~45 min) (12:00 PM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Free time / Relax (12:45 PM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Lunch (1:15 PM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>First Gaming Block (1:45 PM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Short Break (3:15 PM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Productive time (3:45 PM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Second Gaming Block (4:45 PM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Free time / Outside / Social (6:15 PM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Dinner (7:15 PM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Chill activities (8:00 PM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Quick Japanese review (9:30 PM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Prepare for bed (10:00 PM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Bedtime routine (10:30 PM)</label></div>
  <div class="task"><input type="checkbox" onchange="toggle(this)"><label>Sleep (11:00 PM - 11:30 PM)</label></div>
</div>

<div id="confetti">You finished everything! âœ¨</div>

<script>
function toggle(box) {
  const task = box.parentElement;
  task.classList.toggle('checked');
  const all = document.querySelectorAll('input[type=checkbox]');
  const allChecked = Array.from(all).every(chk => chk.checked);
  if (allChecked) {
    document.getElementById('confetti').style.display = 'block';
  } else {
    document.getElementById('confetti').style.display = 'none';
  }
}
</script>

</body>
  </html>
